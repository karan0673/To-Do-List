<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List!</title>
    <link rel="shortcut icon" type="image/png" href="assests/favicon.png"/>
    <link rel="stylesheet" href="style.css" type="text/css" />
  </head>
  <body>
    <div id="Main">
      <div id="Header">
        <h1 id="Heading-1">Do it now & Regret nothing later</h1>
        <div id="Theme">
          <button id="Light-theme" class="Light-Theme"></button>
          <button id="Dark-theme" class="Dark-Theme"></button>
        </div>
      </div>
      <div id="Text-Area">
        <h2 id="Heading-2">Just Do It.</h2>
        <div id="Text">
        <input type="Text" id="Text-Field" placeholder="Enter your Task......" />
        <button id="Search">Trigger</button>
        </div>
      </div>
      <ol id="List-of-task">
      </ol>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
